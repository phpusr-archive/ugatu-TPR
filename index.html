<html ng-app="myApp" ng-controller="MyCtrl">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <!--Подключение фреймворка AngularJS-->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-sanitize.js"></script>

    <!--Подключение скрипта с кодом и таблицы стилей-->
    <script src="js-css/myApp.js"></script>
    <link rel="stylesheet" type="text/css" href="js-css/style.css" />

    <title>{{subject}} {{lab}}</title>
</head>
<body>
<div class="content">

    <div class="page-header">
	    <h1>{{subject}} <small>{{lab}}</small></h1>
        <h3><a href="http://math.semestr.ru/games/stat.php" target="_blank">Проверка</a></h3>
    </div>

    <!--Форма ввода строк и столбцов-->
    <div id="labels">
        <div>
            <label>
                <span class="lead">Кол-во стратегий решения: </span>
                <input type="number" ng-model="rows" ng-change="changeParams()" />
                <input type="text" ng-model="rowsName" />
            </label>
        </div>
        <div>
            <label>
                <span class="lead">Кол-во состояний природы: </span>
                <input type="number" ng-model="columns" ng-change="changeParams()" />
                <input type="text" ng-model="columnsName" />
            </label>
        </div>
        <div>
            <label>
                <span class="lead">Значение суммы: </span>
                <input type="text" ng-model="valueSum" />
            </label>
        </div>
    </div>

    <hr/>

    <!--Таблица для заполнения-->
    <div class="my-table">
        <table class="table table-striped table-hover table-bordered">
            <tr ng-repeat="row in table" ng-class="$index == minRow ? 'success' : ''">
                <td ng-repeat="c in row" ng-class="c.title ? 'title' : ''">
                    <input type="text" class="min-size" ng-model="c.val" />
                </td>
            </tr>
        </table>

        <div><button class="btn" ng-click="changeTable()">Подсчет</button></div>
        <div><button class="btn" ng-click="stdFill()">Сброс</button></div>
    </div>

    <!--Таблица с результатами-->
    <div class="my-table">
        <h2>Результаты</h2>
        <table class="table table-striped table-hover table-bordered">
            <tr ng-repeat="row in resTable" ng-class="$index == minRow ? 'success' : ''">
                <td ng-repeat="c in row track by $index" >
                    <span ng-show="c.title"><b>{{c.val}}</b></span>
                    <span ng-hide="c.title">{{c.val}}</span>
                </td>
            </tr>
        </table>

        <h4 class="text-success">Оптимальным является решение с количеством {{rowsName}}: <u>{{countR}}</u>, количеством {{columnsName}}: <u>{{countC}}</u> и {{valueSum}}: <u>{{minMax}}</u> .</h4>
    </div>

</div>
</body>
</html>
